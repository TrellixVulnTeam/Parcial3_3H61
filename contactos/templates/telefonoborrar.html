    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <p>¿Está seguro de que quiere borrar el telefono?

                   <b aling = "center">"{{ object }}"</b></p>

        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
