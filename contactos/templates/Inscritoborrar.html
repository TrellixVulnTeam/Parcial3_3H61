{% extends 'base.html' %}
{% load static %}
{% block title %}Borrar página{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
          <h1 align = "Center" font color="red" >Eliminar Inscrito</h1>
        <div>
            <form action="" method="post">{% csrf_token %}
                <p align="center">¿Estás seguro que desea eliminar esta persona? 
                  <br></br>
                <b>"{{ object }}"</b>?</p>
                <input type="submit" class="btn btn-primary btn-block" value="Sí, borrar la página" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
