{% extends 'base.html' %}
{% load static %}
{% block title %}{{inscrito.nombre}}{% endblock %}
{% block content %}

<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">{{inscrito.nombre}} {{inscrito.apellido}}</h2>
        <div>
            Direccion: {{inscrito.direccion|safe}} 
        </div>

        <div>
            <p><a class="btn btn-warning" href="{% url 'contactos:EditarInscrito' inscrito.id %}">Editar</a></p>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
