{% extends 'base.html' %}
{% load static %}
{% block title %}Borrar página{% endblock %}
{% block content %}
<h1 align = "Center" font color="red" >Eliminar Departamento</h1>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div align= "center">
            <form action="" method="post">{% csrf_token %}
                <h2>¿Estás seguro de que quieres borrar <b><h3>"{{ object }}"</b>?</h3></h2>
                <input type="submit" class="btn btn-primary btn-block" value="Sí, borrar Departamento" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
